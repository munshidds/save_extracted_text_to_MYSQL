{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Display Images</title>
</head>
<body>
    <h2>text extraction from images</h2>
    {% for image in images %}
    
        
        <h3>Customer Name: {{ image.customer_name }}</h3>
        <img src="{{ image.image.url }}" alt="Customer Image">
        <h3>extracted_text: {{ image.extracted_text }}</h3>

        <hr>
    {% endfor %}
</body>
</html>
